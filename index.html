<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="content">
            <div class="log-in">
                <h1 class="header-1">Log in</h1>
                <div class="buttons">
                    <button class="f">f</button>
                    <button class="g">G</button>
                    <button class="in">in</button>
                </div>
                <p class="use">or use your account</p>
                <form action="">
                    <input class="input" type="text" value="Email">
                    <input class="password" type="text" value="Password">
                    <a class="forgot" href="">Forgot your password?</a>
                    <input class="login-btn" type="submit" value="LOG IN">
                </form>
            </div>
            <div class="sign-up">
                <h1 class="header-2">Hello, There!</h1>
                <p class="free">Don't have an account? Sign Up Free</p>
                <input class="signup-btn" type="submit" value="SIGN UP">
            </div>
        </div>
    </div>
</body>
</html>
